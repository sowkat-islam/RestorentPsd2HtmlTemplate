<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100%;">
  <div class="container">
   <div id="menu">
    <div class="menu-item">
      <a class="activebg" href="">HOME</a>
    </div>
    <div class="menu-item" id="submenu">
      <a href="">SERVICES</a>
      <div id="submenu-items">
        <div class="sbi">SERVICES 1</div>
        <div class="sbi">SERVICES 2</div>
        <div class="sbi">SERVICES 3</div>
        <div class="sbi">SERVICES 4</div>        
      </div>
    </div>
    <div class="menu-item">
      <a href="">SOCIALIZE</a>
    </div>
    <div class="menu-item">
      <a href="https://www.w3schools.com/">ABOUT</a>
    </div>
    <div class="menu-item">
      <a href="">CONTACT</a>
    </div>
    
   </div>
   <div id="o" class="b">OPEN</div>
   <div id="c" class="b">CLOSE</div>

  </div>
</body>
<script>
const o = document.getElementById("o");
const menu = document.getElementById("menu");
o.addEventListener("click", function(){
  menu.classList.toggle("active");
  if(o.innerText==="OPEN"){
    o.innerText="CLOSE";
  }
  else if(o.innerText==="CLOSE"){
      o.innerText="OPEN";
  }
});
const submenu = document.getElementById("submenu");
const subitems = document.getElementById("submenu-items");
submenu.addEventListener("click", function(e){
  if(window.innerWidth<=800){
    e.preventDefault();
    subitems.classList.toggle("activeitems")
  }
});

    const menuItems = document.querySelectorAll("a");

    menuItems.forEach(function (item) {
      item.addEventListener("click", function (e) {
        e.preventDefault();
        menuItems.forEach(el => el.classList.remove("activebg"));
        this.classList.add("activebg");
      });
    });
console.log(menuItems.length);

</script>
</html>
